{% extends "layouts/base.html" %}

{% block pageStyle %}
<!-- build:css styles/index.css -->
<link rel="stylesheet" href="/bower_components/fullpage.js/jquery.fullPage.css">
<link rel="stylesheet" href="styles/index.css">
<!-- endbuild -->
{% endblock %}

{% block contents %}

{% include "includes/nav.html" %}

<article id="fullpage">

  <section class="section fineeco-section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="title text-center">
            <span class="title-first h2" data-i18n="fineeco.title.0"></span>
            <br>
            <span class="title-second" data-i18n="fineeco.title.1"></span>
          </h1>
        </div>
        <div class="col-sm-6 col-sm-offset-3">
          <img class="logo img-responsive center-block wow fadeIn" src="images/logo-fineeco-slogan-white.svg" data-wow-delay="0.5s" alt="fineeco">
        </div>
      </div>
    </div>
  </section>

  <section class="section chippoly-section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="title text-center">
            <span class="h2" data-i18n="chippoly.title.0"></span>
            <br>
            <span data-i18n="chippoly.title.1"></span>
          </h1>
        </div>
        <div class="col-sm-6 col-sm-offset-3">
          <img class="logo img-responsive center-block wow fadeIn" src="images/logo-fineeco-slogan-white.svg" data-wow-delay="0.5s" alt="fineeco">
        </div>
      </div>
    </div>
  </section>

  <section class="section valuechain-section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="title text-center">
            <span class="h2" data-i18n="valuechain.title.0"></span>
            <br>
            <span data-i18n="valuechain.title.1"></span>
          </h1>
        </div>
        <div class="col-sm-6 col-sm-offset-3">
          <img class="logo img-responsive center-block wow fadeIn" src="images/logo-fineeco-slogan-white.svg" data-wow-delay="0.5s" alt="fineeco">
        </div>
      </div>
    </div>
  </section>

</article>

{% include "includes/footer.html" %}

{% endblock %}

{% block pageVendorScript %}
<!-- build:js scripts/index-vendor.js -->
<script src="/bower_components/fullpage.js/jquery.fullPage.js"></script>
<!-- endbuild -->
{% endblock %}

{% block pageScript %}
<!-- build:js scripts/index.js -->
<script src="scripts/index.js"></script>
<!-- endbuild -->
{% endblock %}
